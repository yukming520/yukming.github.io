    <head>
    <script type="text/javascript">
    function playPause() {    
    var music = document.getElementById('music2');    
    var music_btn = document.getElementById('music_btn2');    
    if (music.paused){    
        music.play();    
        music_btn.src = 'image/play1.png';    
    }    
    else{    
        music.pause();    
        music_btn.src = 'image/stop1.png';     
    }    
}      
    </script>
    </head>
